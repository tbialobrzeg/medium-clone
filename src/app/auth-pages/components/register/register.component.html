<div class="auth-page">
    <div class="container page">
        <div class="row">
            <div class="col-md-6 offset-md-3 col-xs-12">
                <h1 class="text-xs-center">Sign up</h1>
                <p class="text-xs-center"><a [routerLink]="['/login']">Have an account?</a></p>
                <mc-backend-errors [hidden]="!(backendErrors$ | async)"  [backendErrors]="backendErrors$ | async">
                </mc-backend-errors>
                <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
                    <fieldset>
                        <fieldset class="form-group">
                            <input class="form-control form-control-lg" formControlName="username"
                                placeholder="User name" type="text">
                        </fieldset>
                        <fieldset class="form-group">
                            <input class="form-control form-control-lg" formControlName="email" placeholder="Email"
                                type="text">
                        </fieldset>
                        <fieldset class="form-group">
                            <input class="form-control form-control-lg" formControlName="password"
                                placeholder="Password" type="password">
                        </fieldset>
                        <button [disabled]="isSubmiting$ | async" class="btn btn-lg btn-primary pull-xs-right"
                            type="submit">Sign up</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
